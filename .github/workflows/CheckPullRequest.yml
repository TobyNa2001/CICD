name: CheckPullRequest

on:
  pull_request:
    branches:
      - main
 
jobs: 
  Build-and-Test-Frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0']
    steps:
      - name: automerge
        uses: juliangruber/merge-pull-request-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
